    <script>
        // Função para verificar se um cookie existe
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Verifica se o cookie 'compra_registrada_pixel' NÃO existe
        if (!getCookie('compra_registrada_pixel')) {
            
            // Se não existe, dispara o evento de Purchase com o valor de 30.00 BRL
            fbq('track', 'Purchase', {value: 30.00, currency: 'BRL'});
            
            // E então, cria o cookie para que não dispare de novo.
            // O cookie aqui está configurado para durar 1 ano (31536000 segundos).
            document.cookie = "compra_registrada_pixel=true; max-age=31536000; path=/";

            console.log("Evento de Purchase (R$30,00) disparado e cookie criado.");

        } else {
            console.log("Cookie encontrado. Evento de Purchase NÃO foi disparado novamente.");
        }
    </script>
